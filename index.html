<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link href="style.css" rel="stylesheet">
    <link href="imagenes/1990454.png" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <img src="imagenes/Logo.png" alt="logo" class="logo-alura">
    </header>
    <main>
        <section class="textoEncriptacion">
            <div class="areaTexto">
                <textarea class="areaEscrita" cols="78" rows="25" placeholder="Ingrese el texto Aqui"></textarea>
            </div>
            <div class="botones">
                <p>❗ Solo letras minùsculas y sin acentos</p>
                <button class="Encriptar">Encriptar</button>
                <button class="Desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="salidaTexto">
                <div class="bloqueMensaje">
                    <img src="imagenes/Muñeco.png" alt="foto del muñeco" class="muneco" id="muneico">
                </div>
                <div class="textoAfuera">
                    <p class="p1">Ningùn mensaje fue encontrado</p>
                    <p class="p2">Ingresa el texto que desea encriptar o desencriptar</p>
                    <button class="copy" id="cope">Copiar</button>
                </div>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
